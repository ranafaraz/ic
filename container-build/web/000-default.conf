
<VirtualHost *:80>
    ServerAdmin rana@localhost
    DocumentRoot /var/www/html
    SetEnv CI_ENV staging
    SetEnv CI_DB_IC_HOSTNAME mysql
    SetEnv CI_DB_IC_USERNAME root
    SetEnv CI_DB_IC_PASSWORD root_password
    SetEnv CI_DB_IC_NAME ic_db
    SetEnv CI_MYSQL_ROOT_PASSWORD root_password
</VirtualHost>
